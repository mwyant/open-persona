repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        # When the baseline has been generated, add: args: ["--baseline", ".secrets.baseline"]
  # Note: aws git-secrets hook requires additional setup; keep it out of the default
  # run for now to avoid environment-specific failures. Enable later as needed.
